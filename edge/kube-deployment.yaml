apiVersion: apps/v1
kind: Deployment
metadata:
  name: edge-cleaner
  labels:
    app: air4life-edge
    environment: production
spec:
  replicas: 3
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      app: air4life-edge
  template:
    metadata:
      labels:
        app: air4life-edge
        environment: production
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "5000"
        prometheus.io/path: "/metrics"
    spec:
      securityContext:
        runAsNonRoot: true
        runAsUser: 1001
        runAsGroup: 3001
        fsGroup: 2001
      terminationGracePeriodSeconds: 45
      containers:
        - name: edge-node
          image: ghcr.io/yourorg/edge-cleaner:2.1.0
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 5000
              protocol: TCP
          envFrom:
            - configMapRef:
                name: edge-config
            - secretRef:
                name: edge-secrets
          lifecycle:
            preStop:
              exec:
                command: ["/bin/sh", "-c", "sleep 15"]
          resources:
            requests:
              cpu: "500m"
              memory: "512Mi"
            limits:
              cpu: "1"
              memory: "1Gi"
          livenessProbe:
            httpGet:
              path: /health
              port: 5000
              scheme: HTTP
            initialDelaySeconds: 20
            periodSeconds: 30
            timeoutSeconds: 5
          readinessProbe:
            httpGet:
              path: /health
              port: 5000
              scheme: HTTP
            initialDelaySeconds: 5
            periodSeconds: 10
            timeoutSeconds: 3
          volumeMounts:
            - name: logs
              mountPath: /var/log/edge
              readOnly: false
            - name: config
              mountPath: /app/config
      volumes:
        - name: logs
          persistentVolumeClaim:
            claimName: edge-logs-pvc
        - name: config
          configMap:
            name: edge-config
            items:
              - key: config.yaml
                path: config.yaml

---
apiVersion: v1
kind: Service
metadata:
  name: edge-service
  labels:
    app: air4life-edge
spec:
  type: ClusterIP
  selector:
    app: air4life-edge
  ports:
    - protocol: TCP
      port: 5000
      targetPort: 5000
