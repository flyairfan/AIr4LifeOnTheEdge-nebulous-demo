apiVersion: apps/v1
kind: Deployment
metadata:
  name: edge-cleaner
spec:
  replicas: 1
  selector:
    matchLabels:
      app: edge-cleaner
  template:
    metadata:
      labels:
        app: edge-cleaner
    spec:
      containers:
        - name: edge-cleaner
          image: REPLACE_WITH_YOUR_IMAGE_NAME   # e.g., ghcr.io/yourname/edge-cleaner:latest
          imagePullPolicy: IfNotPresent
          resources:
            requests:
              cpu: "1"
              memory: "512Mi"
            limits:
              cpu: "2"
              memory: "2Gi"
          env:
            - name: SENSOR_POLL_INTERVAL
              value: "10"
            - name: SOILING_THRESHOLD
              value: "0.7"
          ports:
            - containerPort: 8080     # Adjust if your app exposes a port
